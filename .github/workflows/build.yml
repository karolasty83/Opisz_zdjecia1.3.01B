name: Build EXE

on:
  workflow_dispatch:
    inputs:
      exe_name:
        description: "Nazwa pliku EXE (bez rozszerzenia)"
        required: false
        default: "OpiszZdjecia"
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      EXE_NAME: ${{ github.event.inputs.exe_name || 'OpiszZdjecia' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller wxpython pillow requests piexif pillow-heif opencv-python

      - name: Build one-file exe
        run: |
          pyinstaller main.pyw --onefile --noconsole --name "$Env:EXE_NAME" --add-data "drivers;drivers" --add-data "sounds;sounds" --add-data "help.html;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}-exe
          path: dist/${{ env.EXE_NAME }}.exe
