name: Build EXE

on:
  workflow_dispatch:
    inputs:
      exe_name:
        description: "Nazwa pliku EXE (bez rozszerzenia)"
        required: false
        default: "OpiszZdjecia"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve exe name
        shell: pwsh
        run: |
          $inputName = "${{ github.event.inputs.exe_name }}".Trim()
          $refType = "${{ github.ref_type }}"
          $refName = "${{ github.ref_name }}"
          if (-not $inputName) {
            if ($refType -eq "tag" -and $refName) {
              $exe = "Opisz_zdjÄ™cia$refName"
            } else {
              $exe = "OpiszZdjecia"
            }
          } else {
            $exe = $inputName
          }
          "EXE_NAME=$exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller wxpython pillow requests piexif pillow-heif opencv-python

      - name: Build one-file exe
        run: |
          pyinstaller main.pyw --onefile --noconsole --name "$Env:EXE_NAME" --add-data "drivers;drivers" --add-data "sounds;sounds" --add-data "help.html;."

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.EXE_NAME }}.exe
          asset_name: ${{ env.EXE_NAME }}.exe
          asset_content_type: application/octet-stream
