name: Build EXE

on:
  workflow_dispatch:
    inputs:
      exe_name:
        description: "Nazwa pliku EXE (bez rozszerzenia)"
        required: false
        default: "OpiszZdjecia"
  push:
    branches: [ main ]
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve exe name
        shell: pwsh
        run: |
          $inputName = "${{ github.event.inputs.exe_name }}".Trim()
          $refType = "${{ github.ref_type }}"
          $refName = "${{ github.ref_name }}"
          if (-not $inputName) {
            if ($refType -eq "tag" -and $refName) {
              $exe = "Opisz_zdjÄ™cia$refName"
            } else {
              $exe = "OpiszZdjecia"
            }
          } else {
            $exe = $inputName
          }
          "EXE_NAME=$exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller wxpython pillow requests piexif pillow-heif opencv-python

      - name: Build one-file exe
        run: |
          pyinstaller main.pyw --onefile --noconsole --name "$Env:EXE_NAME" --add-data "drivers;drivers" --add-data "sounds;sounds" --add-data "help.html;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}-exe
          path: dist/${{ env.EXE_NAME }}.exe
